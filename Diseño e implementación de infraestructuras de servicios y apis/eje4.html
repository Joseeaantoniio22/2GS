<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var cadena = prompt("Dime una cadena de texto: ");
        function reversa(cadena){
            var cadenaRev = cadena.split('').reverse().join('');
            document.write(cadenaRev)
        }
        reversa(cadena);
    </script>
</body>
</html>

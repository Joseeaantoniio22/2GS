<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let opcion = parseInt(prompt("Que opcion quieres elegir: 1 (de Grados Celsius a Fahrenheit) o 2 (Viceversa) "));
        let grados = parseInt(prompt("Cuantos grados quieres convertir"));

        function conversion(opcion, grados){
            
            if (opcion == 1){
                let gradosconvertido;
                function fahrenheit(grados){
                     return gradosconvertido = (grados*9/5)+32;
                }
                document.write("Los grados en fahrenheit son "+fahrenheit(grados));
            }else{
                let gradosconvertido =0;
                function Celsius(grados){
                    return gradosconvertido = (grados-32)*5/9;
                }
                document.write("Los grados en celsius son "+Celsius(grados));
            }
        }
        conversion(opcion,grados);

    </script>
</head>
